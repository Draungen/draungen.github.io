<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Draungen — Coming Soon</title>

  <!-- Подключаем шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #150018, #000);
      overflow: hidden;
      color: #ff66cc;
      text-align: center;
      padding: 0 10px;
    }

    h1 {
      font-family: 'Tourney', sans-serif;
      font-size: clamp(2.2rem, 10vw, 4rem);
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #ff4fd8;
      text-shadow: 0 0 15px #ff4fd8, 0 0 40px #a855f7;
      animation: glow 3s ease-in-out infinite;
      margin: 0;
      word-break: break-word;
    }

    /* "Поломанная" буква */
    .broken {
      display: inline-block;
      animation: flicker 3s infinite;
      color: #ffb3f9;
      text-shadow: 0 0 5px #ff99ff, 0 0 20px #a855f7;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      color: #b380ff;
      opacity: 0.85;
      letter-spacing: 1px;
      line-height: 1.6;
      animation: fadeIn 2s ease-out forwards;
      padding: 0 10px;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 15px #ff4fd8, 0 0 40px #a855f7; }
      50% { text-shadow: 0 0 35px #ff99ff, 0 0 80px #c084fc; }
    }

    /* Эффект "мигающего неона" */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow: 0 0 15px #ffb3f9, 0 0 30px #c084fc;
      }
      20%, 24%, 55% {
        opacity: 0.2;
        text-shadow: none;
      }
      56% {
        opacity: 0.5;
        text-shadow: 0 0 5px #ff80df;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.85; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1 id="title">COMING SOON</h1>

  <footer>
    Draungen — Official Web Presence<br>
    © 2025 Draungen. All rights reserved.
  </footer>

  <script>
    // Берём текст заголовка
    const title = document.getElementById("title");
    const text = title.textContent.trim();

    // Очищаем и разбиваем на буквы
    title.textContent = "";
    const letters = text.split("");

    // Добавляем каждую букву в отдельный span
    letters.forEach(char => {
      const span = document.createElement("span");
      span.textContent = char;
      title.appendChild(span);
    });

    // Выбираем случайную букву (не пробел)
    const validIndexes = letters
      .map((ch, i) => (ch !== " " ? i : null))
      .filter(i => i !== null);
    const randomIndex = validIndexes[Math.floor(Math.random() * validIndexes.length)];

    // Добавляем класс "broken" к случайной букве
    title.children[randomIndex].classList.add("broken");
  </script>
</body>
</html>
